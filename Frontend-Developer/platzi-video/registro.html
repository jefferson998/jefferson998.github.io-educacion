<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-registro.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="">
    </header>
    <section class="login">
        <section class="login__container"> 
            <h2>Inicio de sesión</h2>
            <form class="login__container--form" action="">
                 <input class="input" type="text" placeholder="Nombre">
                 <input class="input" type="email" placeholder="Correo">
                 <input class="input" type="password" placeholder="Contraseña">
                 <button class="button">Registrarme</button>
            </form>
            <div class="title-otros-medios"><p>O regístrate con:</p></div>
            <section class="login__container--otros-registros">
                <div ><img src="./img/icons8-google.svg" alt="Google"></div>
                <div ><img src="./img/icons8-facebook.svg" alt="Facebook"></div>
            </section>
            <button class="button">Inicia sesión</button>
     </section>

    </section>
    
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>

    
</body>
</html>
